            <div class="modal-body">
              <div class="container login">
              <div class="col-lg-8 pass">
                <i class="fa fa-envelope th-1"></i>

                <input type="number" id="logmobile" class="form-control validate">
              </div>

                <i class="fa fa-lock th-1 "></i>
                <label data-error="wrong" data-success="right" for="defaultForm-pass"> Password</label>
                <input type="password" id="logpassword" class="form-control validate">
              </div>
            </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer ">
            <a href="" class="fpass" style="font-size: 12px;text-align: left;" >Forgot Password?</a>
            <a  href=""> <button class="btn btn-warning but1" style="float: right;" id="confirm-yes-button"> <b>Login</b></button></a>
            </div>
            
            
          </div>
        </div>
      </div>
</template>

<template name="signupdriver">
    <div class="signup-form">
        <form  name="driverform"  class="submitdriver">
            <div class="row">
              <div class="col-8 offset-4">
            <h2 class="text-center">Sign Up As driver</h2>
          </div>	
            </div>			
            <div class="form-group row">
          <label for="username" class="col-form-label col-4">Username</label>
          <div class="col-8">
                    <input type="text" class="form-control" name="username" id="username" placeholder="UserName" >
                </div>        	
            </div>
        <div class="form-group row">
          <label for="mobileno" class="col-form-label col-4">Mobile Number</label>
          <div class="col-8">
                    <input type="number" class="form-control" name="Mobile_Number" id="Mobile_Number" placeholder="Mobile Number" >
                </div>        	
            </div>
      <div class="form-group row">
          <label for="location" class="col-form-label col-4">Location</label>
            <div class="col-8">
                <input type="text" class="form-control" name="Location" id="Location" placeholder="Location" >
            </div>        	
        </div>
        <div class="form-group row">
          <label for="drivinglicensenumber" class="col-form-label col-4">Driving License Number</label>
            <div class="col-8">
                <input type="number" class="form-control" name="drivinglicensenumber" id="drivinglicensenumber" placeholder="Driving License No" >
            </div>        
      </div>
        <div class="form-group row">
          <label for="password" class="col-form-label col-4">Password</label>
          <div class="col-8">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" >
                </div>        	
            </div>
        <div class="form-group row">
          <label for="password2" class="col-form-label col-4">Confirm Password</label>
          <div class="col-8">
                    <input type="password" class="form-control" name="confirm_password" id="password2" placeholder="Confirm Password" >
                </div>        	
            </div>
         <div class="form-group row">
              <label for="charges" class="col-form-label col-4">Charges</label>
              <div class="col-4">
                <input type="number" class="form-control" name="charges" id="charges" placeholder="Charges" >
              </div>
              <label class="col-form-label col-2">/km</label>       	
        </div>
         <div class="form-group row">
          <div class="col-8 offset-4">
            <p><label class="form-check-label"><input type="checkbox" required="required"> I accept the Terms of Use &amp; Privacy Policy.</label></p>
            <button  type="submit" class="btn btn-primary btn-lg">Submit</button>
          </div>  
       </div>		      
        </form>
        </div>
</template>
