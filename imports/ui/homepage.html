      <!--LOCATION SEARCH FROM DATABASE-->
      <div class="modal" id="searchModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color:gold;">
              <h3 class="modal-title" style="margin-left: 100px;margin-top: 20px;margin-bottom: 20px;">Results for Location:</h3>
              <i class="fa fa-map-marker i1" style="font-size: 16px;color: black;margin-top:25px;margin-left: 10px;margin-right: 5px;margin-bottom: 20px;"></i>
              
              <h3 class="loca" style="margin-top:23px;margin-bottom: 20px;">{{searchfor}}</h3>
              
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body searchmodalbody">
              <div class="row">
                <div class="col-lg-6">
                    <h4 class="drivers" style="margin-left: 40px;margin-top: 10px;">Drivers Available: {{countofdriver}}</h4>
                    {{#each searchdriver}}
                    <div class="container" style="margin-top: 20px;box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);">
                      <div class="row" style="margin-bottom: 10px;">
                        <div class="col-lg-9">
                        <p style="font-size: 15px;font-weight: 600;color: black;margin-top: 18px;">{{username}}</p>
                        </div>
                        <div class="col-lg-3" style="margin-top: 18px;">
                        <div class="row">
                        <i class="fa fa-star i1" style="font-size: 15px;margin-top: 3px;"></i>
                        <p style="font-size: 15px;font-weight: 600;">{{rating}}</p>
                        </div>
                        </div>
                      </div>
                    </div>
                    {{/each}}
                </div>

                <div class="col-lg-6">
                  <h4 class="taxis" style="margin-left: 40px;margin-top: 10px;">Taxis Available: {{countoftaxi}}</h4>
                  {{#each searchtaxi}}
                  <div class="container" style="margin-top: 20px;box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);">
                    <div class="row" style="margin-bottom: 10px;">
                      <div class="col-lg-9">
                          <p style="font-size: 15px;font-weight: 600;color: black;margin-top: 18px;">{{username}}</p>
                      </div>
                      <div class="col-lg-3" style="margin-top: 18px;">
                          <div class="row">
                             <i class="fa fa-star i1" style="font-size: 15px;margin-top: 3px;"></i>
                             <p style="font-size: 15px;font-weight: 600;">{{rating}}</p>
                          </div>
                      </div>
                    </div>
                  </div>
                  {{/each}}
                </div>
               </div>

            </div>
            
            <!-- Modal footer -->
          <div class="modal-footer">
            <div class="col-12">
              <h5 class="details" style="font-size: 18px;float: left;margin-top: 0px;">For detailed Information:</h5><br><br>

              <label data-error="wrong" data-success="right" for="defaultForm-phone" style="font-size: 14px;float: left;margin-left: 50px;margin-top: 20px;"> Mobile Number</label>
              <input type="number" id="phoneauth" class="form-control validate" style="width: 350px;float: left;margin-left:50px ;">
              {{#if otp}}
              <label data-error="wrong" data-success="right" for="defaultForm-phone" style="font-size: 14px;float: left;margin-left: 50px;margin-top: 10px;"> OTP</label>
              <input type="number" id="phoneauth-otp" class="form-control validate" style="width: 350px;float: left;margin-left:50px ;">
              <a  href="/listing"> <button class="btn but1" id="submit-button" style="font-size: 12.5px;background-color: gold;margin-top: 25px;margin-right: 50px;"> <b>Verify</b></button></a> 
              {{/if}}
              {{#if sub}}
              <a  href=""> <button class="btn but1" id="submit-button" style="font-size: 12.5px;background-color: gold;margin-top: 25px;margin-right: 30px;"> <b>Submit</b></button></a> 
              {{/if}}
            </div>
          </div> 
          </div> 
        </div>
